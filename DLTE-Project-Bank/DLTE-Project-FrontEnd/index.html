<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="styles/styles1.css" rel="stylesheet" />
    <title>Welcome | Login</title>
</head>
<body>
    <div class="container-fluid" id="loginBox">
        <div class="row justify-content-center h-100">
            <div class="col-lg-7 col-md-3 col-sm-0 bg-info-subtle justify-content-center">
                <h1 class="text-bg-primary w-50 text-light text-center mt-5 ms-5 rounded-2">Welcome User!</h1>
                <img src="files/loginImage.avif" class="ms-5 p-3" height="400px" width="500px">
            </div>
            <div class="col-lg-5 col-md-9 col-sm-12 bg-info h-100">
                <!-- <h3>Right</h3> -->
                <div class="login-form w-75 mt-5 pt-5">
                    <form action="authorize" method="post">
                        <h2 class="text-center rounded-1 bg-success-subtle" id="formTitle">Log In</h2>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" placeholder="Username" required="required" name="username">
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-success btn-block">Log in</button>
                        </div>
                        <div class="text-danger">
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <label class="form-check-label"><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                    <p class="text-center"><a href="#">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
