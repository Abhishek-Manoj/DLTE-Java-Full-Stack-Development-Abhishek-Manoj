<body>
    <!-- TITLE BAR AND LOGO -->
    <nav class="col-lg-12 col-sm-0 navbar navbar-expand-lg navbar-light text-bg-light">
        <div class="container-fluid">
            <img class="col-lg-4 col-sm-12" src="/files/sbilogopng.png" width="400px" height="100px">
          <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-4"  href="FEA010.html">Login</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Marquee moving left just below Nav Bar -->
      <div class="text-warning h-100">
        <marquee direction="left" class="h-50 bg-danger">
            <p">You can now create and update your transactions through the website. You can also view the list of transactions </p>
        </marquee>
      </div>
      
    
      <div class="container-fluid bg-info">
        <!-- Login Card -->
        <div class="row p-5">
          <form name="login" class="col-lg-4 card p-4 text-bg-light rounded-5">
            <h5 class="card-title text-bg-primary rounded-5 text-center p-2">Customer Login</h5>
            <a class="text-center" href="signup.html">New Customer? Sign-Up Here!</a>
            <div class="form-group mt-5">
                <label>Customer ID :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter your ID" name="ID" id="tb1">
            </div>
            <div class="form-group">
                <label class="mt-3">Password :</label>
                <input type="password" class="form-control mt-1" placeholder="Enter password" id="myInput" name="password">
            </div>
            
            <div class="d-flex justify-content-between">
              <div class="form-group  mt-3">
                  <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <div class="form-group mt-3">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>
            </div>
            <div class="final d-flex justify-content-center mt-5">
              <button type="button" class="btn btn-outline-primary m-3" id="submitButton" onclick="authentication()">Submit</button>
              <button type="reset" class="btn btn-outline-danger m-3">Reset</button>
              </div>
              
          </form>

          <!-- Carousel begins here -->
        <div class="col-lg-8">
          <div id="carouselLogin" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/files/login.png" class="d-block w-100 ms-4" height="500px">
              </div>
              <div class="carousel-item">
                <img src="/files/sbi1.jpg" class="d-block w-100 ms-4"  height="500px">
              </div>
              <div class="carousel-item">
                <img src="/files/sbi2.jpg" class="d-block w-100 ms-4"  height="500px">
              </div>
              <div class="carousel-item">
                <img src="/files/sbi3.jpg" class="d-block w-100 ms-4"  height="500px">
              </div>
              <div class="carousel-item">
                <img src="/files/sbi4.png" class="d-block w-100 ms-4"  height="500px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselLogin" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselLogin" data-bs-slide="next">
              <span class="carousel-control-next-icon" ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
        </div>
      </div>

      </div>
