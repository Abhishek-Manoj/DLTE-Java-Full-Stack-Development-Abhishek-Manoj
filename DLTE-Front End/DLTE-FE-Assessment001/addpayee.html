<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/scripts/payee.js"></script>
    <title>New Payee</title>
    <style>
        /* Red color for validation statements */
        .error{
            color: red;             
        }
    </style>
</head>
<body>
    <!-- Form begins -->
    <div class="container bg-secondary h-100 mt-5 col-8">
        <div class="row justify-content-center">
            <form name="" class="card col-7 m-5">
                <div class="container rounded-1 bg-warning-subtle mt-3">
                    <!-- Title for the form -->
                    <h5 class="card-title p-2 text-primary text-center">NEW PAYEE DETAILS</h5>
                </div>
                <div class="form-group">
                    <label>Customer ID:</label>
                    <input type="number" class="form-control" placeholder="Enter your ID" id="customerID"/>
                </div>
                <div class="form-group">
                    <label>Customer Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="customerName"/>
                </div>
                <div class="form-group">
                    <label>Payee Name:</label>
                    <input type="text" class="form-control" placeholder="Enter payee name" id="payeeName"/>
                </div>
                <div class="form-group">
                    <label>Payee Account Number:</label>
                    <input type="number" class="form-control" placeholder="Enter Account number" id="payeeAccNo"/>
                </div>
                <div class="form-group">
                    <label>Payee Account IFSC Code:</label>
                    <input type="text" class="form-control" placeholder="Enter IFSC code" id="payeeIFSC"/>
                </div>
                <div class="d-flex justify-content-around" id="buttons">
                    <button type="button" value="submit" class="btn btn-outline-success mt-3 mb-3" id="addButton">ADD</button>
                    <button type="button" value="reset" class="btn btn-outline-danger mt-3 mb-3">CLEAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
